<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Store Login</h1>
    <div id="login">
        <input type="text" id="username" placeholder="Enter username" />
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="login()">Login</button>
    </div>

    <div id="admin-area" style="display:none;">
        <h2>Admin Area</h2>
        <p>Welcome Admin!</p>
        <!-- Admin controls (e.g., giving coins, viewing purchases) -->
        <button onclick="giveCoins()">Give Coins</button>
        <button onclick="viewPurchaseHistory()">View Purchase History</button>
    </div>

    <div id="user-area" style="display:none;">
        <h2>Welcome User</h2>
        <p>Your coin balance: <span id="coin-balance">0</span></p>
        <!-- User controls (e.g., purchasing items) -->
    </div>

    <script src="app.js"></script>
</body>
</html>
